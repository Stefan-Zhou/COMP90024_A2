#        port_range_min: 1
#        port_range_max: 65535
#        remote_ip_prefix: 0.0.0.0/0

# Instance
#############################################
instances:
  - name: instance1-frontend
    security_groups: ['ssh','http']
    volumes: ['vol_db1']

  - name: instance2-backend
    security_groups: ['ssh','http']
    volumes: ['vol_db2']
  - name: instance3-backend
    security_groups: ['ssh','http']
    volumes: ['vol_db3']
